{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styleSafely.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Dosis">
  </head>
  <style>

  </style>
  <body>

    <div class="row m-3 mb-3 pt-5">
      <div class="col-6 justify-content-start mx-auto">
        <div>
            <h1 class="text-center">Seguimiento 360°</h1>
            <h3> Accede a la clase gratuita de los errore más grandes de las empresas</h3>
        </div>
        <form>
            <div class="w-75 mx-auto">
              <div class="form-floating mb-3">
                <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                <label for="name">NOMBRE</label>
                <div class="invalid-feedback" data-sb-feedback="name:required">Este espacio es requerido</div>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                <label for="name">CORREO</label>
                <div class="invalid-feedback" data-sb-feedback="name:required">Este espacio es requerido</div>
              </div>
              <div class="d-grid gap-2 mt-2">
                <a href="{% url 'pagConB' %}"><button class="btn btn-primary pt-4 pb-4" type="button"> ACCEDE A LA CLASE GRATUITA</button></a>
                
              </div>
              <div class="mb-3 form-check mt-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">He leído las politica de privacidad y acepto recibir invitaciones a Seminarios</label>
              </div>
            </div>
          </form>
      </div>
      <!-- modal -->
      <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold d-flex justify-content-center" id="exampleModalLabel">SAFELY ASESORÍA</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body pt-5 pb-5">
            </div>
          </div>
        </div>
      </div>
      <!-- col imagen -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
